<div class="dashboard">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">LOGO</div>
    <nav class="nav-buttons">
      <button pButton label="Materiales" [routerLink]="'/admin-materiales'" routerLinkActive="active" class="p-button-text w-full"></button>
      <button pButton label="Reporte" [routerLink]="'/admin-reporte'" routerLinkActive="active" class="p-button-text w-full"></button>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main-content">
    <div class="form-wrapper">
      <h2 class="section-title text-center mb-4">Formulario de Reporte</h2>

      <section class="form-box p-4 border-round surface-card shadow-3">
        <!-- Empresa y Estado -->
        <div class="grid form-section">
          <div class="col-12 md:col-6 mb-3">
            <label class="font-semibold block mb-2">Empresa</label>
            <input pInputText type="text" [(ngModel)]="empresa" placeholder="Nombre de la empresa" class="w-full" />
          </div>
          <div class="col-12 md:col-6 mb-3">
            <label class="font-semibold block mb-2">Estado</label>
            <input pInputText type="text" [(ngModel)]="estado" placeholder="Estado actual" class="w-full" />
          </div>
        </div>

        <!-- Ticket y Horario -->
        <div class="grid form-section">
          <div class="col-12 md:col-4 mb-3">
            <label class="font-semibold block mb-2">ID Ticket</label>
            <input pInputText type="text" value="001" disabled class="w-full" />
          </div>
          <div class="col-12 md:col-4 mb-3">
            <label class="font-semibold block mb-2">Hora de entrada</label>
            <input type="time" pInputText [(ngModel)]="horaEntrada" class="w-full" />
          </div>
          <div class="col-12 md:col-4 mb-3">
            <label class="font-semibold block mb-2">Hora de salida</label>
            <input type="time" pInputText [(ngModel)]="horaSalida" class="w-full" />
          </div>
        </div>

        <!-- Descripci贸n -->
        <div class="form-section mb-4">
          <label class="font-semibold block mb-2">Descripci贸n</label>
          <textarea pInputTextarea [(ngModel)]="descripcion" rows="3" class="w-full"></textarea>
        </div>

        <!-- Materiales -->
        <div class="form-section mb-4">
          <label class="font-semibold block mb-2">Materiales usados</label>
          <p-table [value]="materialesUsados" [tableStyle]="{ 'min-width': '100%' }">
            <ng-template pTemplate="header">
              <tr>
                <th>Material</th>
                <th>Cantidad</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-m>
              <tr>
                <td>{{ m.nombre }}</td>
                <td>{{ m.cantidad }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>

        <!-- Recomendaci贸n -->
        <div class="form-section mb-4">
          <label class="font-semibold block mb-2">Recomendaci贸n</label>
          <textarea pInputTextarea [(ngModel)]="recomendacion" rows="3" class="w-full"></textarea>
        </div>

        <!-- Botones -->
        <div class="flex gap-3 justify-content-end">
          <button pButton label="Guardar" icon="pi pi-save" (click)="guardar()" class="p-button-success"></button>
          <button pButton label="Generar PDF" icon="pi pi-file-pdf" (click)="generarPDF()" class="p-button-secondary"></button>
        </div>
      </section>

      <p-toast></p-toast>
    </div>
  </main>
</div>
